<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2214%22>🕵🏼‍♀️</text></svg>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Psi </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen" class="main-container">
    <div class="content">
      <h1>Bem-vindo ao Code Psi 🧠</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Nome de usuário" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <div id="app" class="main-container hidden">
    <div class="sidebar">
      <h2>CodePsi</h2>
      <nav>
        <ul>
          <li><button onclick="showSection('dashboard')">🏠 Dashboard</button></li>
          <li><button onclick="showSection('patients')">👥 Pacientes</button></li>
          <li><button onclick="showSection('consultar')">🔍 Consultar</button></li>
        </ul>
        <button onclick="toggleTheme()">🌗 Alternar Tema</button>
      </nav>
    </div>

    <div class="content">
      <header>
        <h1 id="sectionTitle">Dashboard</h1>
      </header>

      <section id="dashboard" class="view-section">
        <canvas id="sessionsChart" width="400" height="200"></canvas>
      </section>

      <section id="patients" class="view-section hidden">
        <form id="addPatientForm">
          <input type="text" id="patientName" placeholder="Nome do paciente" required />
          <input type="text" id="patientSexo" placeholder="Sexo" />
          <input type="date" id="patientNascimento" placeholder="Data de nascimento" />
          <input type="text" id="patientLocal" placeholder="Onde mora" />
          <button type="submit">Adicionar paciente</button>
        </form>

        <ul id="patientList"></ul>

        <div id="patientDetails" class="hidden">
          <h2 id="selectedPatientName"></h2>
          <p id="selectedPatientInfo"></p>
          <form id="questionForm">
            <input type="text" id="questionInput" placeholder="Pergunta do psicanalista" />
            <textarea id="answerInput" placeholder="Resposta do paciente"></textarea>
            <button type="submit">Adicionar</button>
          </form>
          <ul id="qaList"></ul>
        </div>
      </section>

      <section id="consultar" class="view-section hidden">
        <input type="text" id="searchInput" placeholder="Buscar paciente por nome..." />
        <ul id="searchResults"></ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
